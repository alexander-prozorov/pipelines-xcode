pool: v-aprozo
jobs:
  - job: 'App1'
    strategy:
      matrix:
        app1:
          APP_NAME: 'app1'
        app2:
          APP_NAME: 'app2'
        app3:
          APP_NAME: 'app3'
        app4:
          APP_NAME: 'app4'
        app5:
          APP_NAME: 'app5'
        app6:
          APP_NAME: 'app6'
        app7:
          APP_NAME: 'app7'
        app8:
          APP_NAME: 'app8'
        app9:
          APP_NAME: 'app9'
        app10:
          APP_NAME: 'app10'
          
    steps:

    - task: InstallAppleCertificate@2
      inputs:
        certSecureFile: 'cert1.p12'
        certPwd: '$(password1)'
        keychain: 'temp'

    - task: InstallAppleCertificate@2
      inputs:
        certSecureFile: 'cert2.p12'
        certPwd: '$(password2)'
        keychain: 'temp'

    - task: InstallAppleProvisioningProfile@1
      inputs:
        provisioningProfileLocation: 'secureFiles'
        provProfileSecureFile: 'abttxamarintestapp.mobileprovision'
        removeProfile: false

    - task: Xcode@5
      inputs:
        actions: 'build'
        sdk: 
        packageApp: false